name: 'Deploy slides to github pages'

on:
  push:
    branches:
      - main
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 20
      - run: npm i fusuma -D
      - run: npm ci
      - run: ls -la
      - run: npx fusuma build
      - run: ls -la
      - run: pwd
      - run: cd ..
      - run: ls -la
      - run: pwd
      - run: |
          find ./dist -type f \( -name "*.html" -o -name "*.js" \) | while read file; do
            sed -e 's/href="\//href="\/ugo4u\//g' -e 's/src="\//src="\/ugo4u\//g' "$file" > temp.txt
            mv temp.txt "$file"
          done
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /home/runner/work/ugo4u/ugo4u/dist
